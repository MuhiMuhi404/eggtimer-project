<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <title>Select Start Temperature</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="select-wrap">
        <h1 class="sel-title">SELECT START TEMPERATURE</h1>
        <div id="temp" class="egg-row">
            <div class="egg-card" data-name="RoomTemperature">
                <img src="pic/default.png">
                <p>Room<br><br>Temperature</p>
            </div>
            <div class="egg-card" data-name="Cold">
                <img src="pic/freeze.png">
                <p>Chilled to Room Temp.</p>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
