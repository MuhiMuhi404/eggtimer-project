<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <title>EggTimer</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <main class="home-wrap">
    <h1 class="logo">EGG <span>TIMER</span></h1>
    
<div id="image-carousel" class="image-loop-container">
    <img src="pic/first1.png" class="loop-image active">
    <img src="pic/first2.png" class="loop-image">
    <img src="pic/first3.png" class="loop-image">
    <img src="pic/first4.png" class="loop-image">
</div>

</main>
    
    <div class="btn-container">
        <button class="btn-start" onclick="location.href='select.html'">START</button>
    </div>
    
    <audio id="open-music" src="sound/open.mp3" autoplay loop></audio>
    <script>
        document.body.addEventListener('click', () => {
            const audio = document.getElementById('open-music');
            if (audio) audio.play().catch(() => {});
        }, { once: true });
    </script>
</body>

</html>
