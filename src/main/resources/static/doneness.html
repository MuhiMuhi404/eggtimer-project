<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <title>Select Egg Doneness</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="select-wrap">
        <h1 class="sel-title">SELECT EGG DONENESS</h1>
        <div id="doneness" class="egg-row">
            <div class="egg-card" data-name="MEDIUM_BOILED">
                <img src="pic/rare-meduim.png">
                <p>Medium<br><br>Boiled</p>
            </div>
            <div class="egg-card" data-name="SOFT_BOILED">
                <img src="pic/medium.png">
                <p>Medium</p>
            </div>
            <div class="egg-card" data-name="HARD_BOILED">
                <img src="pic/done.png">
                <p>Hard<br><br>Boiled</p>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
