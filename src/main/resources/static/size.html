<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <title>Select Egg Size</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="select-wrap">
        <h1 class="sel-title">SELECT EGG SIZE</h1>
        <div id="size" class="egg-row">
            <div class="egg-card" data-name="SMALL">
                <img src="pic/smallsize.png">
                <p>Small<br><br>Size</p>
            </div>
            <div class="egg-card" data-name="MEDIUM">
                <img src="pic/mediumsize.png">
                <p>Medium<br><br>Size</p>
            </div>
            <div class="egg-card" data-name="LARGE">
                <img src="pic/bigsize.png">
                <p>Large<br><br>Size</p>
            </div>
        </div>
    </main>

    <button id="toggleButton" class="circle-button" onclick="toggleModal()">
        <img src="pic/light-bulb.png" alt="Icon" class="button-icon">
    </button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModalOnly()">&times;</span>

            <img src="pic/tips.png" alt="Icon" class="head-icon">
            <div class="tips-content">
                <ul>
                    <li><span>size 4-5 -></span> <span>small</span></li>
                    <li><span>size 2-3 -></span> <span>medium</span></li>
                    <li><span>size 0-1 -></span> <span>large</span></li>
                </ul>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
