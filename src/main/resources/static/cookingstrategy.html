<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <title>Select Cooking Strategy</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="select-wrap">
        <h1 class="sel-title">SELECT COOKING STRATEGY</h1>
        <div id="strategy" class="egg-row">
            <div class="egg-card" data-name="standard">
                <img src="pic/boil.png">
                <p>Boiling</p>
            </div>
            <div class="egg-card" data-name="steam">
                <img src="pic/steam.png">
                <p>Steam</p>
            </div>
            <div class="egg-card" data-name="onsen">
                <img src="pic/onsen.png">
                <p>Onsen</p>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
